# Configuration Nginx pour Franck Bot - Event API
# À placer dans /etc/nginx/sites-available/franck.blis.im
# Puis créer symlink: ln -s /etc/nginx/sites-available/franck.blis.im /etc/nginx/sites-enabled/

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name franck.blis.im;

    # Certificats SSL (à adapter selon votre setup: Let's Encrypt, certificat custom, etc.)
    ssl_certificate /etc/letsencrypt/live/franck.blis.im/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/franck.blis.im/privkey.pem;

    # Configuration SSL recommandée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/franck.access.log;
    error_log /var/log/nginx/franck.error.log;

    # Proxy vers l'application Flask/Gunicorn sur localhost:5000
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        # Headers nécessaires pour Slack et l'application
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts (importants pour les longues requêtes Claude)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Présentation statique HTML
    location /presentation {
        alias /home/user/MAEL.IA/presentation.html;
        default_type text/html;
        add_header Cache-Control "public, max-age=3600";
    }

    # Servir tous les fichiers statiques (images, CSS, JS éventuels)
    location /static/ {
        alias /home/user/MAEL.IA/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (pas de log pour éviter le spam)
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        access_log off;
    }
}

# Redirection HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name franck.blis.im;

    # Rediriger tout le trafic HTTP vers HTTPS
    return 301 https://$server_name$request_uri;
}
